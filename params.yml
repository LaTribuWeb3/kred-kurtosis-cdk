  ## L1 configuration.
  l1_chain_id: 271828
  l1_preallocated_mnemonic: grocery cruise dance huge gentle punch obscure cook offer pet exhibit weather
  l1_funding_amount: 0.003ether
  l1_rpc_url:
    bridge_config_toml: https://ethereum-sepolia-rpc.publicnode.com/
    agglayer_config_toml: https://ethereum-sepolia-rpc.publicnode.com/
    dac_config_toml: https://ethereum-sepolia-rpc.publicnode.com/
    node_config_toml: https://ethereum-sepolia-rpc.publicnode.com/
